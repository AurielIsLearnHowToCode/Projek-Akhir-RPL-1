<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pinjam-user.css">

    <title>SiKelas: Website Pinjam Ruangan</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="navbar">
        <div class="judul josefin-sans-text">SiKelas</div>

        <ul class="josefin-sans-text">
            <li class = "buttons"><a href="#">Ruangan</a></li>
            <li class = "buttons"><a href="#">Pinjam</a></li>
            <li class = "buttons"><a href="#">Tentang</a></li>
            <li class = "buttons logout"><a href="#">Pengguna</a><span class="solar--user-circle-bold"></span></li>
        </ul>
    </div>
    <div class="content">
        <div class="greeting lilita-one-regular">
            Pinjam Ruang Kelas<br>dengan Mudah<br>
            <button class="status">Status Peminjaman</button>
        </div>
        <div class="form-box">
            <div class="judul-form josefin-sans-text">
                Pinjam Ruangan
            </div>
            <form action="#">
                <input class="in single" id="nama" type="text" placeholder="nama"><br>
                <input class="in double" id="tanggal" type="date" placeholder="tanggal" style="width: 198px">
                <input class="in double" id="waktu" type="time" placeholder="waktu" style="width: 198px"><br>
                <input class="in double" id="kodeRuang" type="text" placeholder="kode ruangan">
                <input class="in double" id="namaRuang" type="text" placeholder="nama ruangan"><br>
                <input class="in double" id="noInduk" type="text" placeholder="NIM / NIP">
                <select class="in double" id="prodi" name="Prodi" size="1" style="width: 199px">
                    <option value="default">Prodi</option>
                    <option value="Teknik Komputer">Teknik Komputer</option>
                    <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                    <option value="Pendidikan Multimedia">Pendidikan Multimedia</option>
                    <option value="PGPAUD">PGPAUD</option>
                    <option value="PGSD">PGSD</option>
                </select><br>
                <input class="in single" id="kirim" type="submit" value="Pinjam Ruangan Sekarang" style="width: 404px, background-color=#83aab7">
            </form>
        </div>
    </div>
</body>
</html>
